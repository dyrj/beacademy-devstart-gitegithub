<!-- Anatomia de um Tag

* Abertura
* Fechamento
* Conteúdo
* Elementos
* Elemento vazio

-->

<p tabindex="1">Um conteúdo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechameno - Elemento Vazio-->


<!-- 
    Atributos HTML
    * Informações extras 
    * Configurações
    * Boolean (True and False ( Verdadeiro ou falso))

-->
<img tabindex="3" src="" alt="" class="" title="" />


<!--
    Atributos Globais mais utilizados
  
   *Class
   *hidden
   *title 
   *id
   *tabindex
   *style
    *contendeditable  
-->

<p style="color:blue" tabindex="4" title="Um titulo" id="">Olá, eu sou parágrafo =)</p>
<p contenteditable>Olá, sou outro parágrafo =)</p>
